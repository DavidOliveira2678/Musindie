<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos {{ categoria }}</title>
</head>

<body>
    <h1>Categoria: {{ categoria }}</h1>

    <ul>
        {% for jogo in jogos %}
            <li>{{ jogo }}</li>
        {% endfor %}
    </ul>

    {% if not jogos %}
        <p>Nenhum jogo encontrado para esta categoria.</p>
    {% endif %}

</body>
</html>
