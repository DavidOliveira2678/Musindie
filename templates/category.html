<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos {{ category }}</title>
</head>

<body>
    <h1>Categoria: {{ category }}</h1>

    <ul>
        {% for game in games %}
            <li>{{ game }}</li>
        {% endfor %}
    </ul>

    {% if not games %}
        <p>Nenhum jogo encontrado para esta categoria.</p>
    {% endif %}

</body>
</html>
